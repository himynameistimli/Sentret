language: node_js
node_js:
- '6.1'
branches:
  only:
  - master
cache:
  directories:
  - node_modules
before_script:
- npm install phantomjs
- npm install -g karma
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: newslist.co
  skip_cleanup: true
  acl: public_read
  region: ap-southeast-1
  local_dir: dist
  cache_control: max-age=31536000
